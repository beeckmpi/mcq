<template name="Register">
	<div class="well" style="display:none" id="messages"></div>
	<form id="register-form" class="form-horizontal">
		<div class="form-group">
			<label for=username class="col-sm-3 control-label">Email address:</label>
		  <div class="col-sm-8 col-md-5">
		   	<input type="email" id="email" name="email" class="form-control" placeholder="Email">
		  </div>
		</div>
		<div class="form-group">
			<label for=username class="col-sm-3 control-label">Password:</label>
		  <div class="col-sm-8 col-md-5">
		   	<input type="password" id="password" name="password" class="form-control" placeholder="Repeat Email address">
		  </div>
		</div>
		<div class="form-group">
			<label for=username class="col-sm-3 control-label">Repeat Password:</label>
		  <div class="col-sm-8 col-md-5">
		   	<input type="password" id="rpassword" name="rpassword" class="form-control" placeholder="Repeat Password">
		  </div>
		</div>
		<div class="form-group">		
			<label for=username class="col-sm-3 control-label">I have read the rules and I accept them</label>
		  <div class="col-sm-1 col-md-1">
		   	<input type="checkbox" id="agreement" name="agreement" class="form-control" placeholder="agreement" style="text-align:left;">
		  </div>		  
		</div>
		<div class="form-group">		
		  <div class="col-sm-8 col-md-5 col-sm-offset-3">
		   	<input type="submit" class="form-control btn btn-warning" value="Registrate">
		  </div>
		</div>
	</form>
</template>
